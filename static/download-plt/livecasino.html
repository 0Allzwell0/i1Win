<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script type="text/javascript" src="https://login.winforfun88.com/jswrapper/integration.js.php?casino=winforfun88"></script>
  <script type="text/javascript">
    iapiSetCallout('Login', calloutLogin)
    iapiSetCallout('GetTemporaryAuthenticationToken', calloutGetTemporaryAuthenticationToken)

    var username
    var language

    function login() {
      username = localStorage.getItem('PLT_DT_Username')
      language = 'en'
      var password = localStorage.getItem('PLT_DT_Password')

      iapiSetClientPlatform('mobile&deliveryPlatform=HTML5')
      var realMode = 1
      iapiLogin(username, password, realMode, language)
    }

    function askTempandLaunchGame(type, game) {
      currentgame = game
      gametype = type
      var realMode = 1
      iapiRequestTemporaryToken(realMode, '424', 'GamePlay')
    }

    function launchMobileClient(temptoken) {
      if (gametype === 'mps') {
        var clientUrl = '' + '?username=' + username + '&temptoken=' + temptoken + '&game=' + currentgame + '&real=1'
      } else if (gametype = 'ngm') {
        var clientUrl = `${localStorage.getItem('PLT_DT_GameURLH5')}?gameId=${currentgame}&real=1
                            &username=${username}&lang=en&tempToken=${temptoken}${document.domain}/logout`
      }
      document.location = clientUrl
    }

    function calloutLogin(response) {
      if (response.errorCode) {
        alert('Login failed. ' + response.playerMessage + ' Error code: ' + response.errorCode)
      } else {
        askTempandLaunchGame('ngm', localStorage.getItem('PLT_DT_Game'))
      }
    }

    function calloutGetTemporaryAuthenticationToken(response) {
      if (response.errorCode) {
        alert('Token failed. ' + response.playerMessage + ' Error code: ' + response.errorCode)
      } else {
        launchMobileClient(response.sessionToken.sessionToken)
      }
    }

  </script>
</head>

<body onload="login()">

</body>
